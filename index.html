<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <form id="form" novalidate>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <span class="error" id="email-error"></span>
        <br />
        <label for="country">Country:</label>
        <input type="text" name="country" id="country" required />
        <span class="error" id="country-error"></span>
        <br />
        <label for="zip">Zip Code:</label>
        <input type="text" name="zip" id="zip" required />
        <span class="error" id="zip-error"></span>
        <br />
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass" required />
        <span class="error" id="pass-error"></span>
        <br />
        <label for="passC">Password Confirmation:</label>
        <input type="password" name="passC" id="passC" required />
        <span class="error" id="passC-error"></span>
        <br />
        <button type="submit">Submit</button>
        <span class="error" id="submit-error"></span>
      </form>
    </div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
